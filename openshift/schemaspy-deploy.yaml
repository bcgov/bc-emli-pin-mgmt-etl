apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: schemaspy
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi

---
apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-schemaspy-pvc
spec:
  template:
    spec:
      containers:
      - name: cleanup-container
        image: 'alpine:latest'
        command: ["/bin/sh"]
        args: ["-c", "rm -rf /output/*"]
        volumeMounts:
        - name: output
          mountPath: /output
      restartPolicy: OnFailure
      volumes:
      - name: output
        persistentVolumeClaim:
          claimName: schemaspy
  backoffLimit: 0

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: schemaspy-cronjob
spec:
  schedule: "*/10 * * * *"
  startingDeadlineSeconds: 3600
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: output
            persistentVolumeClaim:
              claimName: schemaspy
          containers:
          - name: schemaspy-container
            image: 'schemaspy/schemaspy:latest'
            imagePullPolicy: Always
            env:  # Use environment variables for Secret values
            - name: DB_TYPE
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: schemaspy-db-type
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: app-db-name
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: app-db-hostname
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: app-db-port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: app-db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: app-db-password
            - name: EXCLUDE_TABLES
              valueFrom:
                secretKeyRef:
                  name: patroni-ha-postgres-instance
                  key: schemaspy-exclude-tables
            args:  # Command-line arguments
            - "-t"
            - "$(DB_TYPE)"
            - "-db"
            - "$(DB_NAME)"
            - "-host"
            - "$(DB_HOST)"
            - "-port"
            - "$(DB_PORT)"
            - "-u"
            - "$(DB_USER)"
            - "-p"
            - "$(DB_PASSWORD)"
            - "-I"
            - "$(EXCLUDE_TABLES)"
            resources:
              limits:
                memory: "512Mi"
                cpu: "500m"
              requests:
                memory: "200Mi"
                cpu: "250m"
            volumeMounts:
            - name: output
              mountPath: /output
          restartPolicy: OnFailure
